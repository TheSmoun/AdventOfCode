name: TheSmoun AoC Builder
on:
  push:
    branches: [ 'master' ]
jobs:
  Build-Donet:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        year: ['2024']
        day: ['01']
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Navigate to project folder
        run: cd "src/${{ matrix.year }}/Day${{ matrix.day }}"
      - name: Restore dependencies
        run: dotnet restore "Day${{ matrix.day }}.csproj"
      - name: Publish
        run: dotnet publish "Day${{ matrix.day }}.csproj" -c Release -r linux-x64
      - name: Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: runnable
          path: |
            src/${{ matrix.year }}/Day${{ matrix.day }}/bin/Release/net9.0/linux-x64/publish
